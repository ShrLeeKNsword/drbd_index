		<div class="bottom_info">

		<script type="text/javascript">
			var data = {
				ver_num: '0.0.0',
				top_img_scr: 'img/top.png',
				hot_img_scr: 'img/hot.png',
				dialogVisible: false,
				item: 0
			};

			var vm = new Vue({
				el: '#vm',
				data: data,
			});
			
			var bif = document.getElementsByClassName("bottom_info")[0];
			
			window.onscroll = function() {
			  //为了保证兼容性，这里取两个值，哪个有值取哪一个
			  //scrollTop就是触发滚轮事件时滚轮的高度
			  var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			  console.log("滚动距离" + scrollTop);
			  if (scrollTop <= 50){
				  console.log("页面变化中");
				  var bif_alpha = 1 - scrollTop * 0.02 ;
				  bif.style.opacity = bif_alpha;
			  }else{
				  console.log("页面不变化");
			  }
			}

			
		</script>
